<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

    	            h1 {
    	            	  font-family: monospace;
			              color: saddlebrown;
			              text-align: center;            }
            
            body {
                    background-color: ghostwhite;
                    font-family: monospace;
                  }
            
            input[type=text] {
                              width: 40%;
                              background: transparent;
                              border: none;
                              padding: 2px 5px;
                              border-bottom: 1px solid #000000;
                              font-family: monospace;
                            }


            .form__field {
                          font-family: inherit;
                          width: 100%;
                          border: 0;
                          border-bottom: 1.2px solid darkred;
                          outline: 0;
                          font-size: 16px;
                          color: red;
                          padding: 7px 0;
                          background: transparent;
                          transition: border-color 0.2s;
                        }

            .form__field::placeholder {
                                        color: red;
                                        font-family: monospace;
                                      }

                                      .form__field:placeholder-shown ~ .form__label {
                                        font-size: 16px;
                                        cursor: text;
                                        top: 20px;
                                      }

                                      label,
                                      .form__field:focus ~ .form__label {
                                        position: absolute;
                                        top: 0;
                                        display: block;
                                        transition: 0.2s;
                                        font-size: 12px;
                                        color: red;
                                      }

                                      .form__field:focus ~ .form__label {
                                        color: darkred;
                                      }

                                      .form__field:focus {
                                        padding-bottom: 6px;
                                        border-bottom: 2px solid saddlebrown;
                                      }

            .username {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    min-height: 20vh;
                    color: red;
                    padding: 25px 20px;
                    margin: 8px 0;
                    box-sizing: border-box;

                  }

            .submit {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    min-height: 3vh;
                  }

            .form {
            		 display: flex;
            		 justify-content: center;
                    align-items: center;
                    text-align: center;
            	}

 

            .navbar {
                overflow: hidden;
                background-color: ghostwhite;
              }

            .navbar a {
                        float: left;
                        font-size: 25px;
                        color: black;
                        text-align: center;
                        text-decoration: none;
                      }

            .dropdown {
                    float: left;
                    overflow: hidden;
                  }

            .dropdown .dropbtn {
                                font-size: 25px;  
                                border: none;
                                outline: none;
                                color: black;
                                background-color: inherit;
                                font-family: inherit;
                                margin: 15px;
                                margin-top: 11px;
                              }

            .navbar a:hover, .dropdown:hover .dropbtn {
                                                        background-color: ghostwhite;
                                                      }

            .dropdown-content {
                                display: none;
                                position: absolute;
                                background-color: ghostwhite;
                                min-width: 160px;
                                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                                z-index: 1;
                              }

            .dropdown-content a {
                                float: none;
                                color: black;
                                padding: 12px 16px;
                                text-decoration: none;
                                display: block;
                                text-align: left;
                              }

            .dropdown-content a:hover {
                                        background-color: lightskyblue;
                                      }

            .dropdown:hover .dropdown-content {
                                                display: block;
                                              }

            .container {
                            border-top-left-radius: 37px 140px;
                            border-top-right-radius: 23px 130px;
                            border-bottom-left-radius: 110px 19px;
                            border-bottom-right-radius: 120px 24px;

                            display: block;
                            position: relative;
                            text-align: center;
                            border: solid 3px darkred;
                            padding: 50px 60px;
                            max-width: 700px;
                            max-height: 325px;
                            width: 60%;
                            margin: 60px auto 0;
                            font-size: 17px;
                            line-height: 15px;
                            transform: rotate(-1deg);
                            box-shadow: 3px 15px 8px -10px rgba(0, 0, 0, 0.3);
                            transition: all 0.13s ease-in;
                            margin-left: 339px;
                            margin-top: 37px;
                          }

            .container:hover {
                                transform: translateY(-10px) rotate(1deg);
                                box-shadow: 3px 15px 8px -10px rgba(0, 0, 0, 0.3);
                              }

            .container:hover .border {
                                        transform: translateY(4px) rotate(-5deg);
                                      }

            .border {
                        position: absolute;
                        transition: all 0.13s ease-in;
                      }

            .border:before,
            .border:after {
                            color: #515d9c;
                            font-size: 15px;
                            position: absolute;
                            }

            .tl {
                    position: absolute;
                    left: -50px;
                    top: -63px;
                    font-weight: 600;
                  }

            .tl:before {
                        content: "37px";
                        left: 120px;
                        top: 30px;
                      }

            .tl:after {
                        content: "140px";
                        left: 0px;
                        top: 80px;
                      }

            .tr {
                    right: -50px;
                    top: -63px;
                    font-weight: 600;
                  }

            .tr:before {
                            content: "23px";
                            left: 0;
                            top: 30px;
                          }

            .tr:after {
                            content: "130px";
                            left: 130px;
                            top: 80px;
                          }

            .bl {
                    left: -50px;
                    bottom: -71px;
                    font-weight: 600;
                  }

            .bl:before {
                            content: "110px";
                            left: 120px;
                            top: -30px;
                          }

            .bl:after {
                            content: "19px";
                            left: 0px;
                            top: -90px;
                          }

            .br {
                    right: -50px;
                    bottom: -63px;
                    font-weight: 600;
                  }

            .br:before {
                            content: "120px";
                            left: 0;
                            top: -30px;
                          }

            .br:after {
                            content: "24px";
                            right: -10px;
                            top: -80px;
                          }

            pre {
                    background: #edeff5;
                    padding: 20px;
                  }

                        /* Style buttons */
            .btn {
                    background-color: seagreen;
                    border: none; /* Remove borders */
                    color: white; /* White text */
                    padding: 12px 16px; /* Some padding */
                    font-size: 16px; /* Set a font size */
                    cursor: pointer; /* Mouse pointer on hover */
                    border-radius: 46px;
                    width: 60px;
                    height: 60px;
                  }

                    /* Darker background on mouse-over */
            .btn:hover {
                        background-color: green;
                      }

            .mainhead {
                        position: relative;
                        transform: translate(-50%, -50%);
                        font-family: monospace;
                        left: 770px;
                        top: 30px;
                      }

            .main-heading {     
                                font-family: monospace;
                              color: saddlebrown;
                              text-transform: uppercase;
                            }

            .main-heading-primary {
                                        font-family: monospace;
                                      display: block;
                                      font-size: 20px;
                                      font-weight: 800;
                                      letter-spacing: 15px;
                                      animation: moveInLeft 1s ease-out;
                                    }

            @keyframes moveInLeft {
                                      0% {
                                        opacity: 0;
                                        transform: translateX(-100px);
                                      }
                                      
                                      80% {
                                        transform: translateX(10px);
                                      }
                                      
                                      100% {
                                        opacity: 1;
                                        transform: translate(0);
                                      }
                                    }

            @keyframes moveInRight {
                                      0% {
                                        opacity: 0;
                                        transform: translateX(100px);
                                      }
                                      
                                      80% {
                                        transform: translateX(-10px);
                                      }
                                      
                                      100% {
                                        opacity: 1;
                                        transform: translate(0);
                                      }
                                    }

    </style>	
</head>
    <body>

        <div class="navbar">
      
          <a href='#logo'><img src={{ url_for('static', filename='nav.png') }} width=100 height=50> </a>
          
          <div class="dropdown">
            <button class="dropbtn">
              ProfileðŸ”»
              <i class="down"></i>
            </button>
            <div class="dropdown-content">
              <a> {{ user.username }} ðŸ‘€</a>
              <a href="/Home/user/{{ user.id }}"> Home ðŸ›¸</a>
              <a href="/"> Logout </a>
            </div>
           </div>

        </div> 
    	
        <div class="mainhead">
          <h1 class="main-heading">
            <span class="main-heading-primary"> Update Card </span></span>
          </h1>
        </div>

		<div class="container">
            <div class='form'>
                
                <form action="/user/{{ user.id }}/card/{{ card.card_id }}/update" method="POST" id="create-card">
    				
    				<div class='list_name'>
    					<select name='card_list_id' class="form__field" required style="width:620px;">   
                           {% for list in lists %}
                            <option value = {{ list.list_id }} > {{ list.list_name }} </option>
                           {% endfor %}
                        </select>
    				</div>	
    					
    					<br>
    					<br>
    				
    				<div class='card_title'>	
    					<input type="text" value = {{ card.card_title }} class="form__field" name='card_title' required style="width:620px;"/>
    				</div>	
    					
    					<br>
    					<br>
    				
    				<div class='card_content'>	
    					<input type="text" value = {{ card.card_content }} class="form__field" name='card_content' required style="width:620px;"/>
    				</div>	
    					
    					<br>
    					<br>
    				<div class='card_deadline'>	
    					<input type="datetime-local" class="form__field"
    				       name="card_deadline" value="2022-6-12T19:30"
    				       min="1970-06-07T00:00" max="2100-06-14T00:00" value = {{ card.card_deadline }} required style="width:620px;">
    				</div>	
    					
    					<br>
    					<br>
    				<div class='card_status'>	
    					<select name='card_status' class="form__field" required style="width:620px;">
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Past Deadline">Past Deadline</option>
                        </select>
    				</div>
    				
    				<br>
    				<br>
    				
    				<div class='submit'>
                      <input type="submit" class="btn" name="submit"  value="+" style="color: ghostwhite;" alt="Submit";/>
                    </div>
    			</form>
    		
            </div>
	    </div>
    </body>
</html>
